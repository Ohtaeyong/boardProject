# 데이터 베이스 테스트

spring:
  # 데이터 베이스 설정
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  # JPA 설정
  jpa:
    properties:
      hibernate:
        # 실행되는 쿼리를 콘솔에 출력
        show_sql: true
        # 콘솔창의 쿼리문 줄개행 처리
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect
    # 엔티티에 정의된 필드명을 보고 알아서 테이블이 만들어짐
    hibernate:
      ddlAuto: create

# 로거 설정
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace